    function getRandomQuestions() {
      const availableIndexes = allQuestions

        .filter(i => !pastQuestionIndexes.includes(i));

      if (availableIndexes.length < NUM_QUESTIONS) {
        pastQuestionIndexes = [];
        return getRandomQuestions();
      }

      const shuffled = availableIndexes.sort(() => Math.random() - 0.5);
      const selectedIndexes = shuffled.slice(0, NUM_QUESTIONS);
      pastQuestionIndexes = [...pastQuestionIndexes, ...selectedIndexes].slice(-HISTORY_LIMIT);

      return selectedIndexes.map(i => allQuestions[i]);
    }

function exportReviewAsMobileFriendlyPDF() {
  const reviewElement = document.getElementById("review");
  reviewElement.style.display = "block"; // Hiển thị phần review nếu đang ẩn

  html2canvas(reviewElement, {
    scale: 1.5, // Giảm scale để nhẹ hơn
    useCORS: true,
    scrollY: -window.scrollY
  }).then(canvas => {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF("p", "mm", "a4");

    const pageWidth = pdf.internal.pageSize.getWidth();
    const pageHeight = pdf.internal.pageSize.getHeight();

    const imgWidth = pageWidth;
    const imgHeight = canvas.height * imgWidth / canvas.width;

    const totalPages = Math.ceil(imgHeight / pageHeight);

    for (let i = 0; i < totalPages; i++) {
      const sourceY = (i * pageHeight * canvas.width) / pageWidth;

      const pageCanvas = document.createElement("canvas");
      pageCanvas.width = canvas.width;
      pageCanvas.height = (pageHeight * canvas.width) / pageWidth;

      const ctx = pageCanvas.getContext("2d");
      ctx.drawImage(
        canvas,
        0,
        sourceY,
        canvas.width,
        pageCanvas.height,
        0,
        0,
        canvas.width,
        pageCanvas.height
      );

      const imgData = pageCanvas.toDataURL("image/jpeg", 0.8); // Dùng JPEG, nén nhẹ
      if (i > 0) pdf.addPage();
      pdf.addImage(imgData, "JPEG", 0, 0, imgWidth, pageHeight);
    }

    pdf.save("quiz_review_mobile.pdf");
  });
}
